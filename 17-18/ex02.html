<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var inputBox = document.getElementById("dec-number");
        var button = document.getElementById("trans-btn");
        var result = document.getElementById("result");
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            var bin_bit = parseInt(document.getElementById("bin-bit").value);
            var number = Number(decNumber);
            var x = number, y, z = [];
            //非数字字符
            if(number === NaN){
                alert("请输入一个十进制非负整数！");
            }
            //不是正数
            else if(number < 0)
            {
                alert("请输入一个十进制非负整数！");
            }
            //不是整数
            else if(Math.floor(number) != number){
                alert("请输入一个十进制非负整数！");
            }
            else{
                do{
                    y = x / 2;
                    z.unshift(x % 2);
                    x = Math.floor(y);
                }while(x >= 1);
            }
            if(bin_bit > z.length){
                var temp = z.length;//z.length会在循环中改变，故需要先缓存
                for(var i = 0;i < bin_bit - temp; i++){
                    z.unshift(0);
                }
            }
            else{
                console.log("wrong bin-bit!");
            }
            result.innerHTML = z.join("");
        }
        button.onclick = function(){
            var inputText = inputBox.value;
            //Number()函数会把空值转换为0，故需要先验证是否为空值
            if(inputText === ""){
                alert("请输入一个十进制非负整数！");
            }
            else
                dec2bin(inputText);
        }
