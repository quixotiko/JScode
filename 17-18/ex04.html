<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table id="table">
		
	</table>
	<script type="text/javascript">
	//小练习，练习使用循环实现一个九九乘法表第一步，最低要求：在Console中按行输出 n * m = t然后，尝试在网页中，使用table来实现一个九九乘法表
	var table = document.getElementById("table");
	for(var i = 1; i <= 9; i++ ){
		var row = document.createElement("tr");
		for(var j = 1; j <= i; j++){
			var td = document.createElement("td");
			row.appendChild(td);
			td.innerHTML = j + "x" + i + "=" + (i*j);
		}
		table.appendChild(row);
	}
	</script>
</body>
</html>
