<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//3的小游戏，练习使用循环和条件语句，实现如下需求：从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
		for(var i = 1; i <= 100; i++ ){
			if(isContaining3(i)||i % 3 == 0){
				console.log("PA");
			}
			else
			{
				console.log(i);
			}
		}
		function isContaining3(number){
			var text = number.toString();
			for(var i = 0; i < text.length; i++){
				if(text[i] === "3")
					return true;
			}
			return false;
		}
	</script>
</body>
</html>
