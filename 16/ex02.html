<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var buttons = document.getElementsByTagName("button");
        var first_number = document.getElementById("first-number");
        var second_number = document.getElementById("second-number"); 
        var result = document.getElementById("result"); 
        for(var index = 0; index < buttons.length; index++){
            buttonHandler(buttons[index]);
        }
        function buttonHandler(button){
            var idtext = button.id;
            switch(idtext){
                case "add-btn":button.addEventListener("click",function(){
                    var fn = parseInt(first_number.value);
                    var sn = parseInt(second_number.value);
                    result.innerHTML = "运算结果：" + (fn + sn);
                });
                break;
                case "minus-btn":button.addEventListener("click",function(){
                    var fn = parseInt(first_number.value);
                    var sn = parseInt(second_number.value);
                    result.innerHTML = "运算结果：" + (fn - sn);
                });
                break;
                case "times-btn": button.addEventListener("click",function(){
                    var fn = parseInt(first_number.value);
                    var sn = parseInt(second_number.value);
                    result.innerHTML = "运算结果：" + (fn * sn);
                });
                break;
                case "divide-btn":button.addEventListener("click",function(){
                    var fn = parseInt(first_number.value);
                    var sn = parseInt(second_number.value);
                    result.innerHTML = "运算结果：" + (fn / sn);
                });
                break;
                default:break;
            }
        }
    </script>
</body>
</html>
